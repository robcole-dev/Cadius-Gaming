<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10; url=index.html">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">

    <title>Cadius Gaming Community | Contact Cadius Gaming</title>
</head>
<body>
    <!-- button -->
    <a href="#top" id="myBtn" title="Go to top">Top</a>
    <header>
        <!-- Logo -->
        <div id="top-banner" class="banner">
            <img src="assets/img/cadius_logo.png" alt="Cadius Gaming Logo" class="logo">
        </div>
        <!-- Main Nav -->
        <nav id="nav-grid" class="topnav">
            <a class="nav nav1" href="index.html" aria-label="Visit the main page which loads on the current page">Cadius Main Page</a>
            <a class="nav nav2 active" href="info.html" aria-label="Visit the game and server info page which loads on the current page">Game and Server Info</a>
            <a class="nav nav3" href="about.html" aria-label="Visit the about Cadius info page which loads on the current page">About Cadius Gaming</a>
            <a class="nav nav4" href="#" aria-label="Visit the contact us page which loads on the current page">Contact Cadius Gaming</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>
    <section>
        <div class="contact-grid">
            <!-- Astronaught Image -->
            <img class="image" src="assets/img/contact.png" alt="Contact image of 2 astranaughts">
            <!-- Contact us form -->
            <p class="title">Contact Us</p>
            <p class="thank-you">Thank you for contacting us.<br>
                                 We will be in touch shortly<br>
                                 This Page will redirect you to the main screen in 10 seconds</p>
        </div>        
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer-grid">
            <div class="copyright">
                <p>&copy; Cadius Gaming Community 2021</p>
            </div>
            <!-- Social networks -->
            <div class="social-networks">
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page which opens in a new tab"><i class="fab fa-facebook-square"></i></a>
                <a href="https://Twitter.com" target="_blank" rel="noopener" aria-label="Visit our facebook page which opens in a new tab"><i class="fab fa-twitter-square"></i></a>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our facebook page which opens in a new tab"><i class="fab fa-youtube-square"></i></a>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our facebook page which opens in a new tab"><i class="fab fa-instagram-square"></i></a>
            </div>
        </div>    
    </footer>

    <!-- font awesome icons and Javascript-->
    <script src="https://kit.fontawesome.com/cd8b967c41.js" crossorigin="anonymous"></script>
    <script>
        function myFunction() {
          var x = document.getElementById("nav-grid");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
</body>
</html>
