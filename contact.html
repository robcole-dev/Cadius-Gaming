<body>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <header>
        <div id="top-banner" class="banner">
            <img src="assets/img/cadius_logo.png" alt="Cadius Gaming Logo" class="logo">
        </div>
        <nav id="nav-grid">
            <div>
                <a class="nav" href="index.html">Cadius Main Page</a>
            </div>
            <div>
                <a class="nav" href="info.html">Game and Server Info</a>

    <section>
        <div class="contact-grid">
            <div>
                <img src="assets/img/contact.png" alt="Contact image of 2 astranaughts">
            </div>
            <div>
                <p class="title">Contact Us</p>
                <form>
                    <fieldset>
                        <legend>Your Contact Info</legend>
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" class="form-input" id="fname"><br>

                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" class="form-input" id="lname"><br>

                        <label for="gname" class="form-label">Gaming tag (In-Game Name):</label>
                        <input type="text" class="form-input" id="gname"><br>
                    </fieldset>
                    <fieldset>
                        <legend>Contact Details</legend>
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-input" id="email"><br>

                        <label for="discord" class="form-label">Discord Name:</label>
                        <input type="text" class="form-input" id="discord"><br>

                        <label for="steam" class="form-label">Steam Name:</label>
                        <input type="text" class="form-input" id="steam">
                </fieldset>
                <fieldset>
                    <legend>Info</legend>
                    <label for="reason" class="form-label">Reason for Contact:</label>
                    <select id="reason">
                        <option value="none">None</option>
                        <option value="website-issues">Website Issues</option>
                        <option value="require-more-info">Want More information</option>
                        
                        <option value="website-issues">Website Issues</option>
                        <option value="website-issues">Website Issues</option>
                        <option value="website-issues">Website Issues</option>
                        <option value="website-issues">Website Issues</option>
                    </select>
                </fieldset>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-grid">
            <div class="copyright">
                <p>&copy; Cadius Gaming Community 2021</p>
            </div>
            <div>
            </div>
            <div>
            </div>
            <div>
            </div>

                <a href="https://Twitter.com" target="_blank" rel="noopener" aria-label="Visit our facebook page which opens in a new tab"><i class="fab fa-twitter-square"></i></a>

            </div>
        </div>
