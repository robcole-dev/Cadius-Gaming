<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    

    <title>Cadius Gaming Community | Contact Cadius Gaming</title>
</head>
<body>
    <a href="#top" id="myBtn" title="Go to top">Top</a>
    <header>
        <!-- Logo -->
        <div id="top-banner" class="banner">
            <img src="assets/img/cadius_logo.png" alt="Cadius Gaming Logo" class="logo">
        </div>
        <!-- Main Nav -->
        <nav id="nav-grid" class="topnav">
                <a class="nav nav1" href="index.html">Cadius Main Page</a>
                <a class="nav nav2" href="info.html">Game and Server Info</a>
                <a class="nav nav3" href="about.html">About Cadius Gaming</a>
                <a class="nav nav4 active" href="#">Contact Cadius Gaming</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
        </nav>
    </header>
    <!-- Contact us -->
    <section>
        <div class="contact-grid">
            <!-- Astronaught Image -->
                <img class="image" src="assets/img/contact.png" alt="Contact image of 2 astranaughts">
                <!-- Contact us form -->
                <p class="title">Contact Us</p>
                <form action="confirm.html" class="bg-image">
                    <fieldset>
                        <legend>Your Contact Info</legend>
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" class="form-input" id="fname" required><br>

                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" class="form-input" id="lname" required><br>

                        <label for="gname" class="form-label">In-Game Name:</label>
                        <input type="text" class="form-input" id="gname" required><br>
                    </fieldset>
                    <fieldset>
                        <legend>Contact Details</legend>
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-input" id="email" required><br>

                        <label for="discord" class="form-label">Discord Name:</label>
                        <input type="text" class="form-input" id="discord"><br>

                        <label for="steam" class="form-label">Steam Name:</label>
                        <input type="text" class="form-input" id="steam">
                </fieldset>
                <fieldset>
                    <legend>Info</legend>
                    <label for="reason" class="form-label">Reason for Contact:</label>
                    <select id="reason" required>
                        <option value="none" disabled default>Please select an Option</option>
                        <option value="website-issues">Website Issues</option>
                        <option value="require-more-info">Want More information</option>
                        <option value="other">Other...</option>
                    </select><br>
                    <label class="form-label" for="comment">Description:</label><br>
                    <textarea rows="4" cols="50" id="comment" required></textarea>
                </fieldset>
                <input type="reset">
                <input type="submit">
                </form>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer-grid">
            <div class="copyright">
                <p>&copy; Cadius Gaming Community 2021</p>
            </div>
            <!-- Socail networks -->
            <div class="social-networks">
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page which opens in a new tab"><i class="fab fa-facebook-square"></i></a>
                <a href="https://Twitter.com" target="_blank" rel="noopener" aria-label="Visit our facebook page which opens in a new tab"><i class="fab fa-twitter-square"></i></a>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our facebook page which opens in a new tab"><i class="fab fa-youtube-square"></i></a>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our facebook page which opens in a new tab"><i class="fab fa-instagram-square"></i></a>
            </div>
        </div>    
    </footer>

    <!-- font awesome icons and Javascript -->
    <script src="https://kit.fontawesome.com/cd8b967c41.js" crossorigin="anonymous"></script>
    <script>
        function myFunction() {
          var x = document.getElementById("nav-grid");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
</body>
</html>
